<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect</title>
</head>
<body>
    <p>Redirecting to the app...</p>
    <script>
        // Extract the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Redirect to your React app's OAuth callback route
            window.location.href = `http://localhost:3000callback?code=${code}`;
            // Use your production app URL here once deployed
            // window.location.href = `https://your-app-url.com/callback?code=${code}`;
        } else {
            // If no code is found, show an error message
            console.error('No authorization code found.');
            document.body.innerHTML = "<p>Authorization failed. No code received.</p>";
        }
    </script>
</body>
</html>
